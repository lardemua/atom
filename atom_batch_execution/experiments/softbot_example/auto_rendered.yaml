# this yml file contains a set of commands to be run in batch.
# use jinja2 syntax for referencing variables

# Preprocessing will run only once before all experiments.
preprocessing:
  cmd: |
    ls /tmp

# Define batches to run
experiments:
  
    
    
      nig_0.1-ntfv_0.2_run001_fold001:
        cmd: |
          rosrun atom_calibration calibrate -json $ATOM_DATASETS/softbot/long_train_dataset1/dataset_corrected.json \
          -v  -ss 1 \
          -nig 0.1 0.1 \
          -csf 'lambda x: int(x) in [0, 1, 2, 3, 4, 5, 6, 8, 9, 10, 11, 12, 13, 14, 16, 18, 19, 20, 21, 24, 25, 26, 27, 28, 31, 32, 33, 36, 37, 38, 39, 40, 41, 42, 43]' \
          -ntfv 0.2 0.2 \
          -ntfl "world:base_footprint" \
          -sce \
          && \

          # front_left_camera to front_right_camera evaluation
          rosrun atom_evaluation rgb_to_rgb_evaluation \
          -train_json $ATOM_DATASETS/softbot/long_train_dataset1/atom_calibration.json \
          -test_json $ATOM_DATASETS/softbot/long_train_dataset1/dataset_corrected.json \
          -ss front_left_camera -st front_right_camera \
          -sfr -sfrn /tmp/rgb_rgb_evaluation.csv \
          && \

          # front_left_camera to lidar3d evaluation
          rosrun atom_evaluation lidar_to_rgb_evaluation -rs lidar3d -cs front_left_camera \
           -train_json $ATOM_DATASETS/softbot/long_train_dataset1/atom_calibration.json \
           -test_json  $ATOM_DATASETS/softbot/long_train_dataset1/dataset_corrected.json \
           -csf 'lambda x: int(x) in [7, 15, 17, 22, 23, 29, 30, 34, 35]' \
           -sfr -sfrn /tmp/lidar3d_rgb_front_left_evaluation.csv \
           && \

          # front_right_camera to lidar3d evaluation
          rosrun atom_evaluation lidar_to_rgb_evaluation -rs lidar3d -cs front_right_camera \
           -train_json $ATOM_DATASETS/softbot/long_train_dataset1/atom_calibration.json \
           -test_json  $ATOM_DATASETS/softbot/long_train_dataset1/dataset_corrected.json \
           -csf 'lambda x: int(x) in [7, 15, 17, 22, 23, 29, 30, 34, 35]' \
           -sfr -sfrn /tmp/lidar3d_rgb_front_right_evaluation.csv

        files_to_collect:    
          - '$ATOM_DATASETS/softbot/long_train_dataset1/atom_calibration.json'
          - '$ATOM_DATASETS/softbot/long_train_dataset1/atom_calibration_params.yml'
          - '$ATOM_DATASETS/softbot/long_train_dataset1/command_line_args.yml'
